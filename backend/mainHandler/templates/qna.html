    <script>
        function addNode() {
            // Get input values
            var nodeType = document.getElementById("catDropdown").value;
            var nodeName = document.getElementById("search").value;
            var sourceNode = document.getElementById("link-source").value;
            var relationName = document.getElementById("link-relation").value;
            var targetNode = document.getElementById("link-destination").value;

            console.log(nodeName)
    
            // Prepare data to send to Python (you might want to use AJAX for this)
            var data = new FormData();
            data.append("nodeType", nodeType);
            data.append("nodeName", nodeName);
            data.append("sourceNode", sourceNode);
            data.append("relationName", relationName);
            data.append("targetNode", targetNode);

            // Send data to Python backend (you need to implement this part)
            // Example using AJAX:
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/add_node");
            xhr.send(data);
        }
    
    </script>
