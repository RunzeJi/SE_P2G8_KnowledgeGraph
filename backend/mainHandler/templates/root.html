<head>
    <meta charset="UTF-8">
    <title>Graphy, Launch!</title>
</head>
<body>
    <video src="../static/launch.mp4" id="homeVideo" title="video" webkit-playsinline="true" playsinline="true" style="width: 100%; height: 100%;" autoplay="muted">
    </video>
    <div>
        <header id="header01">
            
        </header>
    </div>
    <script>
        var homeVideo = document.getElementById('homeVideo');
        
        // Add an event listener for the 'loadedmetadata' event
        homeVideo.addEventListener('click', function() {
            // Play the video
            homeVideo.play();
            // After metadata is loaded, remove the 'muted' attribute
            homeVideo.removeAttribute('muted');
        });

        homeVideo.addEventListener('ended',function(){
            window.location.href = 'http://localhost:8000/login';
            

        });

    </script>
</body>
